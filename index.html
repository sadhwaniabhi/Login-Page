<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
      <section>
        <div class="auth">
          <h1>Login</h1>
          <form>
            <input type="input" id="username" name="username" placeholder="Username" required> 
            <input type="password" id="password" name="password" placeholder="Password" required>
            <p>Forgot Password?</p>
            <button type="submit">Login</button>
          </form>
          <p class="signup">Not a member? <span>SignUp</span></p>
        </div>
      </section>
      <footer>
        <img src="./media/whatsapp.png" alt="" />
      </footer>
  </body>
</html>
